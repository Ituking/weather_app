name: weather_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.5.1 ## ステート管理のためのフレームワーク
  dio: ^5.4.3+1 ## HTTPリクエストのための強力なDartのHTTPクライアント
  build_runner: ^2.4.9 ## freezedやその他のソースコード生成パッケージ（freezedを含む）を使うために必要なパッケージ
  flutter_dotenv: ^5.1.0 ## 環境変数を管理するためのパッケージ
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

flutter:
  
  uses-material-design: true
