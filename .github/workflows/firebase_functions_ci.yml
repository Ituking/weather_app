name: Firebase Functions CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions 

    env:
      NODE_ENV: dev  # テスト環境での環境変数
      FIREBASE_PROJECT_ID: weatherapptest-f7454  # テスト用のFirebaseプロジェクト

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 

      - name: Install dependencies
        run: npm install

      - name: Set up Firebase credentials
        run: echo "$FIREBASE_SERVICE_ACCOUNT_DEV" | base64 --decode > $HOME/service-account.json
        env:
          FIREBASE_SERVICE_ACCOUNT_DEV: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}

      - name: Configure Test Environment
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account.json" >> $GITHUB_ENV
          echo "OPENWEATHERMAP_API_KEY_DEV=${{ secrets.OPENWEATHERMAP_API_KEY_DEV }}" >> $GITHUB_ENV
          echo "FIREBASE_PROJECT_ID=${{ env.FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
          echo "NODE_ENV=${{ env.NODE_ENV }}" >> $GITHUB_ENV

      - name: Select Firebase project for testing
        run: firebase use --add $FIREBASE_PROJECT_ID

      - name: Run unit tests
        run: npm test
